<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script type="module" src="/js/checkoutPage.js"></script>
  </head>
  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <section class="checkout-form-container">
        <h2>Checkout</h2>
        <form id="checkout-form">
          <fieldset>
            <legend>Customer Information</legend>
            <label for="fname">First Name:</label>
            <input type="text" name="fname" id="fname" required />
            <label for="lname">Last Name:</label>
            <input type="text" name="lname" id="lname" required />
          </fieldset>
          <fieldset>
            <legend>Address</legend>
            <label for="street">Street Address:</label>
            <input type="text" name="street" id="street" required />
            <label for="city">City:</label>
            <input type="text" name="city" id="city" required />
            <label for="state">State:</label>
            <input type="text" name="state" id="state" required />
            <label for="zip">Zip Code:</label>
            <input type="text" name="zip" id="zip" required />
          </fieldset>
          <fieldset>
            <legend>Payment</legend>
            <label for="cardNumber">Credit Card Number:</label>
            <input type="text" name="cardNumber" id="cardNumber" value="1234123412341234" required />
            <label for="expiration">Expiration Date:</label>
            <input type="text" name="expiration" id="expiration" placeholder="MM/YY" required />
            <label for="code">Security Code:</label>
            <input type="text" name="code" id="code" value="123" required />
          </fieldset>
          <button class="submit" type="submit">Submit Order</button>
        </form>
      </section>
      <section class="order-summary">
        <h2>Order Summary</h2>
        <p>Subtotal: <span id="subtotal">$0.00</span></p>
        <p>Tax: <span id="tax">$0.00</span></p>
        <p>Shipping: <span id="shipping">$0.00</span></p>
        <p>Order Total: <span id="orderTotal">$0.00</span></p>
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
